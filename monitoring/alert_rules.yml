groups:
  - name: eisenhower-alerts
    rules:
      # API Service Alerts
      - alert: APIServiceDown
        expr: up{job="eisenhower-api"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "API Service is down"
          description: "Eisenhower API service has been down for more than 5 minutes."

      - alert: APIServiceHighErrorRate
        expr: rate(http_requests_total{job="eisenhower-api", status=~"5.."}[5m]) / rate(http_requests_total{job="eisenhower-api"}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on API service"
          description: "API service error rate is above 5% for the last 5 minutes."

      # AI Service Alerts
      - alert: AIServiceDown
        expr: up{job="eisenhower-ai"} == 0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "AI Service is down"
          description: "Eisenhower AI service has been down for more than 10 minutes."

      # Database Alerts
      - alert: MongoDBDown
        expr: up{job="mongodb"} == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB is down"
          description: "MongoDB database has been down for more than 5 minutes."

      # Frontend Alerts
      - alert: FrontendServiceDown
        expr: up{job="eisenhower-frontend"} == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Frontend Service is down"
          description: "Frontend application has been down for more than 5 minutes."

      # Resource Usage Alerts
      - alert: HighCPUUsage
        expr: rate(cpu_usage_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 10 minutes."

      - alert: HighMemoryUsage
        expr: (1 - memory_available_bytes / memory_total_bytes) > 0.9
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 90% for more than 10 minutes."

      # Business Logic Alerts
      - alert: AILowAccuracy
        expr: ai_classification_accuracy < 0.8
        for: 15m
        labels:
          severity: info
        annotations:
          summary: "AI classification accuracy below threshold"
          description: "AI service classification accuracy dropped below 80%."

      - alert: HighTaskVolume
        expr: increase(tasks_created_total[1h]) > 1000
        for: 5m
        labels:
          severity: info
        annotations:
          summary: "High task creation rate"
          description: "Over 1000 tasks created in the last hour."
