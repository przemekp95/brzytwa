global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alert_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'eisenhower-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['api-service:3001']

  - job_name: 'eisenhower-ai'
    scrape_interval: 30s
    static_configs:
      - targets: ['ai-service:8000']

  - job_name: 'eisenhower-frontend'
    scrape_interval: 30s
    static_configs:
      - targets: ['frontend:3000']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
